<p>你以为的武汉：湖北省省会，副省级城市；国家级中心城市，“中部崛起”城市群核心城市；两江三镇，九省通衢；境内湖泊密布，素有“江城”“百湖之城”的美誉...</p>
<p>实际上的武汉：长达8个月的夏天，最高气温40°C;年年大雨年年淹；直的主干道是不存在的；公交司机全是退役F1赛车手；街头随处可见的核蔼可亲的大爷大妈</p>
<h1>不得不提的美(qia)食(fan)-“过早”文化</h1>
武汉，乃至整个湖北，虽然没有特色鲜明的菜系，却凭借早餐闻名天下。种类丰富，物美价廉，是武汉早点的两大标签。
